<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blinking Recharge Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blinking-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      animation: blink 1s step-start infinite, colorChange 2s linear infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @keyframes colorChange {
      0%   { color: red; }
      25%  { color: yellow; }
      50%  { color: lime; }
      75%  { color: cyan; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <div class="blinking-text">
    MONEY DE KHOL DUNGA 
  </div>
</body>
</html>
