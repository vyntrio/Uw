<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium UC Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px 0;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background-color: #172a45;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            margin: 0 0 10px;
            color: #64ffda;
        }
        .product-price {
            font-size: 16px;
            margin: 0 0 15px;
            color: #ccd6f6;
        }
        .buy-now-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .buy-now-btn:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Banner">
    </div>
    
    <div class="container">

                    <h3 class="product-title">3850 UC</h3>

            <!-- Product 3 -->

                    <h3 class="product-title">17000 UC</h3>
                    <p class="product-price">₹850</p>

                </div>
            </div>
            
            <!-- Product 4 -->

                <div class="product-details">
                    <h3 class="product-title">35000 UC</h3>

</body>
</html>
