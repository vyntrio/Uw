<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px 0;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .status-box {
            background-color: #450a0a;
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
        }
        h1 {
            color: #ef4444;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccd6f6;
        }
        .contact {
            margin-top: 30px;
            padding: 20px;
            background-color: #172a45;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Banner">
    </div>
    
    <div class="container">
        <div class="status-box">
            <h1>Payment Not Successful</h1>
            <p>We couldn't verify your payment. Please check your UTR number and try again.</p>
            <p>If the amount was deducted from your account, please contact our support team with your UTR number.</p>
        </div>
        
        <div class="contact">
            <h3>Contact Support</h3>
            <p>FAKE UTR DETECTED </p>
            <p>WhatsApp: +91 7865975223 </p>
        </div>
    </div>
</body>
</html>
